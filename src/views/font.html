<!DOCTYPE html>
<html lang='es'>
  <head>
    <meta charset=UTF-8>
    <meta name=viewport content='width=device-width, initial-scale=1.0'>
    <meta name=description content='' />
    <meta name=keywords content='' />
    <meta name=languge content=ES />
    <meta name=robots content='index, follow' />
    <meta name=author content='MrOctaMC, octavio.pincha@gmail.com' />
    <meta name=url content='https://surviblia.com' />
    <link rel='shortcut icon' href='/favicon.svg' type='image/xml+svg' />
    <link
      rel='preload'
      as='font'
      crossorigin='anonymous'
      href='/assets/fonts/SgaSmoothRegular.woff2'
      type='font/woff2'
    >
    <link
      rel='preload'
      as='font'
      crossorigin='anonymous'
      href='/assets/fonts/MinecraftRegular.woff2'
      type='font/woff2'
    >
    <link
      rel='preload'
      as='font'
      crossorigin='anonymous'
      href='/assets/fonts/MinecraftRegular.ttf'
      type='font/ttf'
    >
    <link
      rel='preload'
      as='font'
      crossorigin='anonymous'
      href='/assets/fonts/MinecraftRegular.otf'
      type='font/otf'
    >
    <style>
      @font-face {
        font-family: 'minecraft';
        font-weight: normal;
        src: url('assets/fonts/MinecraftRegular.woff2') format('woff2'),
          url('assets/fonts/MinecraftRegular.ttf') format('truetype'),
          url('assets/fonts/MinecraftRegular.otf') format('opentype');
      }

      @font-face {
        font-family: 'minecraftEnch';
        font-weight: normal;
        src: url('assets/fonts/SgaSmoothRegular.woff2') format('woff2');
      }

      .font-minecraft {
        font-family: 'minecraft', sans-serif;
      }
      .font-minecraftEnch {
        font-family: 'minecraftEnch', sans-serif;
      }
    </style>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css' rel=stylesheet></link>
    <script src='https://cdn.tailwindcss.com'></script>
    <script type='importmap'>
      { "imports": { "dom": "/assets/js/document.mjs" } }
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js'>
      import { Tooltip } from 'flowbite'
      import { $query, $id } from 'dom'
      // import { $query, $id } from '/assets/js/document.mjs'
      const target1 = $id('#tooltip-hover1')
      const target2 = $id('#tooltip-hover2')
      const trigger = $query('.fatherTooltip')
      const { log } = console

      /**
       * @param {'top'|'left'|'right'|'bottom'} placement
       * @param {'hover'|'click'|'none'} TriggerType
       * @param {(() => void)} onHide
       * @param {(() => void)} onShow
       * @param {(() => void)} onToggle
       */
      const options = {
        placement: 'top',
        triggerType: 'hover',
        onHide: () => log('Hide'),
        onShow: () => log('Show'),
        onToggle: () => log('Toggled')
      }

      const instanceOptions = {
        id: 'tooltip-hover1',
        override: true
      }
      const instanceOptions2 = {
        id: 'tooltip-hover2',
        override: true
      }

      /**
       * @param {HTMLElement} target
       * @param {HTMLElement} trigger
       * @param {Object} options
       * @param {Object} instanceOptions
       * $targetEl: required
       * $triggerEl: required
       * options: optional
       */
      const tooltip = new Tooltip(target1, trigger, options, instanceOptions)
      const tooltip2 = new Tooltip(target2, trigger, options, instanceOptions2)

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              minecraft: ['minecraft', 'sans-serif'],
              minecraftEnch: ['minecraftEnch', 'sans-serif']
            }
          }
        }
      }
    </script>
    <title>API | Surviblia</title>
  </head>
  <body class='bg-[#353535] text-[#222] dark:bg-[#222] dark:text-[#ccc]'>
    <div id='App' class='flex justify-center items-center w-screen h-screen'>
      <main>
        <ul class='flex md:flex-row flex-col gap-6 justify-center items-center text-center'>
          <li>
            <a
              class='relative bg-neutral-600 border-2 border-neutral-700 p-2 rounded-lg hover:shadow-sm hover:shadow-neutral-500 hover:bg-neutral-600/30 hover:border-neutral-700/40 text-[#353535] dark:text-[#ccc]/70'
              role='button'
              type='button'
              id='fatherTooltip'
              href="/assets/fonts/MinecraftRegularFonts.zip"
              download
              data-tooltip-target='tooltip-hover1'
            >
              Download MinecraftRegular
              <div id='tooltip-hover1' role='tooltip' class='inline-block absolute invisible z-10 px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm font-minecraft opcaity-0 tooltip dark:bg-gray-700'>
                MinecraftRegular
                <div class='tooltip-arrow' data-popper-arrow></div>
              </div>
            </a>
          </li>
          <li>
            <a
              class='relative bg-neutral-600 border-2 border-neutral-700 p-2 rounded-lg hover:shadow-sm hover:shadow-neutral-500 hover:bg-neutral-600/30 hover:border-neutral-700/40 text-[#353535] dark:text-[#ccc]/70'
              role='button'
              type='button'
              id='fatherTooltip'
              href="/assets/fonts/SgaSmoothRegular.woff2"
              download
              data-tooltip-target='tooltip-hover2'
            >
              Download SgaSmoothRegular font
              <div id='tooltip-hover2' role='tooltip' class='inline-block absolute invisible z-10 px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm font-minecraftEnch opcaity-0 tooltip dark:bg-gray-700'>
                SgaSmoothRegular
                <div class='tooltip-arrow' data-popper-arrow></div>
              </div>
            </a>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
