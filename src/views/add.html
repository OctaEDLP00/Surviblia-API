  <body class='bg-[#ccc] text-[#222] dark:bg-[#222] dark:text-[#ccc]'>
    <div id='App' class='grid grid-cols-2 gap-4 place-content-center h-screen max-w-screen-xs'>
      <!-- <span>

      <div class='flex col-span-1 justify-center items-center'>
        <label class='block mb-2 text-sm font-medium'>
          Select an option
          <select id=optionsData class='block p-2 mt-2 w-full text-sm rounded-lg border border-neutral-500 focus:ring-cyan-700 focus:border-cyan-500 dark:border-neutral-700 dark:placeholder-neutral-500 dark:bg-[#222] dark:text-[#ccc] bg-[#ccc] text-[#222] dark:focus:ring-cyan-500 dark:focus:border-cyan-700'>

            <option value=armors>Armors</option>
            <option value=tools>Tools</option>
            <option value=weapons>Weapons</option>

          </select>
        </label>
      </div>
      <div class='flex col-span-1 justify-center items-center h-full'>
        <form id=formAddData  method=POST class='flex flex-col gap-2 justify-center items-center p-2'>
          <fieldset>
            <legend class='p-2 text-lg font-semibold'>Agregar Informaci√≥n</legend>
            <div id=container class='p-2 md:columns-2'></div>
          </fieldset>
          <button class='inline-flex relative justify-center items-center p-0.5 text-sm font-medium bg-gradient-to-br from-cyan-500 to-blue-500 rounded-lg group group-hover:to-blue-500 focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800'>
            <span class='relative px-20 py-2.5 transiton-all ease-in duration-75 rounded-md bg-[#ccc] dark:bg-[#222] group-hover:bg-opacity-0'>
              Fetching Data
            </span>
          </button>
